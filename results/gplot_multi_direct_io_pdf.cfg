set term pdf
set output "gplot_multi_direct_io.pdf"
set multiplot layout 2,1 rowsfirst
unset title; unset grid; unset arrow; unset label; unset xlabel; unset ylabel
set key default; set xtics auto; set xtics scale default; set xtics nooffset; set ytics scale default; set ytics nooffset; set ytics auto; set autoscale; set size noratio; set format;
set format x ''
set lmargin 6; set rmargin 0; set tmargin 1.5; set bmargin 0
set title "Cost Model vs Experiment (Host 1)" font ",13.000000" offset -1,-2.3
set yrange [0.000000:]
set ylabel "IO Cost (s)" font ",16.000000"
set ytics font ",14.000000"
set key vertical
plot "gplot_multi_direct_io_pdf_0.dat" using 1:2 title "Experiment Values" with line, \
	"gplot_multi_direct_io_pdf_0.dat" using 1:3 title "Model Values" with line
unset title; unset grid; unset arrow; unset label; unset xlabel; unset ylabel
set key default; set xtics auto; set xtics scale default; set xtics nooffset; set ytics scale default; set ytics nooffset; set ytics auto; set autoscale; set size noratio; set format;
set lmargin 6; set rmargin 0; set tmargin 1.5; set bmargin 4
set title "Cost Model vs Experiment (Host2)" font ",13.000000" offset -1,-2.3
set xlabel "Written Data (KB)" font ",16.000000"
set xtics font ",14.000000"
set xtics 128
set yrange [0.000000:]
set ylabel "IO Cost (s)" font ",16.000000"
set ytics font ",14.000000"
set key vertical
plot "gplot_multi_direct_io_pdf_1.dat" using ($1/1024):2 title "Experiment Values" with line, \
	"gplot_multi_direct_io_pdf_1.dat" using ($1/1024):3 title "Model Values" with line
unset multiplot
set output
