set term pdf
set output "gplot_direct_cost_1.pdf"
set size 1,0.7
set title "Cost Model vs Experiment" font ",18.000000" offset 0,-1
set xlabel "Written Data (KB)" font ",16.000000"
set xtics font ",14.000000"
set xtics 128
set yrange [0.000000:]
set ylabel "IO Cost (s)" font ",16.000000" offset 2,0

set ytics font ",14.000000"
set key vertical font ",16.000000"
plot "gplot_direct_cost_1_pdf.dat" using ($1/1024):2 title "Experiment Values" with line, \
	"gplot_direct_cost_1_pdf.dat" using ($1/1024):3 title "Model Values" with line
set output
